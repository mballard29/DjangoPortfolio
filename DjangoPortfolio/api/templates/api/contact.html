{% extends "api/base.html" %}
{% block content %}
<br></br>

<div class="container">
<form action="https://formspree.io/f/xqkwpzza" class="row g-3" method="post">
{% csrf_token %}
    <div class="py-5 text-center">
          <h2>Contact me</h2>
    </div>
      <div class="col-6">
        <label for="firstname" class="form-label">First Name</label>
        <input name="first name" type="text" class="form-control" id="firstname" placeholder="First name" aria-label="First name">
      </div>
      <div class="col-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input name="last name" type="text" class="form-control" id="lastname" placeholder="Last name" aria-label="Last name">
      </div>
  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input name="email" type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-12">
    <label for="subject" class="form-label">Subject</label>
    <input name="subject" type="text" class="form-control" id="subject">
  </div>
  <div class="col-12">
    <label for="message" class="form-label">Your Message</label>
    <input name="message" type="text" class="form-control" id="message" placeholder="Your message here">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
  </div>
</form>
</div>


{% endblock %}
